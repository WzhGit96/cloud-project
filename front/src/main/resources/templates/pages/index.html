<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/top_header :: refrences"></head>
<link rel="stylesheet" type="text/css" th:href="@{/css/pages/index.css}">
<body>
     <!-- begin of nav -->
        <nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation" style="height: 60px;" >
            <div class="container-fluid" style="margin-top: 5px;">
                <div class="navbar-header navbar-left" style="margin-top: 7px;">
                    <img th:src="@{/images/dove.jpg}"  style='height:36px;'/>
                    <input type="text" id="user_id" th:value="${session.uid}" hidden="hidden">
                    <input type="text" id="user_status" th:value="${session.status}" hidden="hidden">
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right navbar-right-header">
                        <li v-bind:class="{active : isActive.shopcar}"><a href="#"><span
                                class="glyphicon glyphicon-user"></span> 个人中心</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-comment"></span> 我的好友</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-hand-right"></span> 开始yc</a></li>
                        <li v-bind:class="{active : isActive.seller}"><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 帮助中心</a></li>
                        <li>
                        <!--
                            <a v-if="1 != 1"  href="javascript:void(0)" id="myPopover" style="margin-top: -7px;" data-container="body" data-html="true" data-placement="bottom"  data-trigger="manual" >
                                <img v-bind:src="rows.pic" class="img-circle" style="width: 36px;height: 36px;"/>
                                用户名
                                <b class="caret"></b>
                            </a>
                        -->
                            <a v-if="rows == null" href="javascript:void(0)" @click="loginInit()">登录 | 注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of nav -->
           <div class="jumbotron">
                <div class="container">
                     <div id="myCarousel" class="carousel slide">
                         <!-- 轮播（Carousel）指标 -->
                         <ol class="carousel-indicators">
                             <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                             <li data-target="#myCarousel" data-slide-to="1"></li>
                             <li data-target="#myCarousel" data-slide-to="2"></li>
                         </ol>
                         <!-- 轮播（Carousel）项目 -->
                         <div class="carousel-inner">
                             <div class="item active">
                                 <img th:src="@{/images/first.jpg}" style="width: 100%;height: 300px;" alt="First slide">
                             </div>
                             <div class="item" >
                                 <img th:src="@{/images/second.jpg}" style="width: 100%;height: 300px;" alt="Second slide">
                             </div>
                             <div class="item" >
                                 <img th:src="@{/images/second.jpg}" style="width: 100%;height: 300px;" alt="Third slide">
                             </div>
                         </div>
                     </div>
                </div>
          </div>
        <div class="container">
            <div class="news" style="float: left">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Dota2新闻</h3>
                    </div>
                    <div id="news-area" class="panel-body">
                        <ul class="new-ul list-unstyled">
                            <news-list v-for="row in rows" :key="row.url" :row="row"></news-list>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="topBar">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Yc榜</h3>
                    </div>
                    <div id="yc-area" class="panel-body">
                        <ul class="new-ul list-unstyled">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

</body>
<script th:src="@{/js/pages/index.js}"></script>
</html>
